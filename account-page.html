<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./src/js/all.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./all.css">
    <title>Account Page</title>
    <script>
        $(document).ready(()=>{
            var user = JSON.parse(window.localStorage.getItem('user'))
            $("#name").append(user.username)
            $("#rtp").append("")
            $("#email").append(user.email)
            $("#telp").append(user.telephone)
        })
    </script>
</head>
<body>
<div class="green text-center text-white">
    <h2>ACCOUNT</h2>
</div>

<div class="container-fluid text-white">
    <div class="row mt-4">
        <div class="col-5 green3">
            <p> POINT : 99+</p>
        </div>
        <div class="col-5 ml-auto mr-3">
            <button id="reedem" class="green3 text-white">REEDEM</button>
        </div>
    </div>
    <div class="row mt-4 text-blue">
        <div class="col-xs-12 green2">
            <p id="name">Name : </p>
            <p id="rtp">ID : </p>
            <p id="email">E-mail : </p>
            <p id="telp">Telp  : </p>
        </div>
    </div>
    <div class="row mt-4 text-blue">
        <div class="col-xs-12 green4">
            <h5 style="text-align: center;">History pembuangan sampah </h5>
            <br>
            <p>Banyak membuang sampah :</p>
            <p>Jumlah membuang sampah :</p>
        </div>
    </div>
</div>

        </div>
    </div>
</nav>
