<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Jquery</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="./src/js/jquery-new.js"></script>
    <script>
        $(document).ready(()=>{
            $("#add").click(()=>{
                var tekss = $("#teks").val()
                var li  = $("#todo li")
                for (let i=0;i<li.length;i++){
                    li.append("<li><input type='checkbox' id='cek'/>"+tekss+"<button class='close'>delete</button></li>")
                }
            })
            $("#cek").on('click',()=>{
                // $("#end").append("<li><input type='checkbox' checked='true' id='cek'>"+todo+"</li>")
                alert("sabar ya")
            })
            $(".close").on('click',()=>{
                $(this).parent.hide();
            })
        })
    </script>
</head>
<body></body>
    <div class="container">
        <div class="row">
            <div class="card">
                <div class="card-header">
                    <h1>Simple Todo List</h1>
                </div>
                <div class="card-body">
                    Masukan item : <input type="text" id="teks">
                    <button class="btn btn-success" id="add">Add Item!</button>
                    <hr>
                    <h4>Todo</h4>
                    <ul id="todo">
                        <!-- <li><input type='checkbox' id='cek'> "+tekss+"</li><button class="btn btn-danger" id="delete">delete</button> -->
                    </ul>
                    <hr>
                    End Todo
                    <ul id="end"></ul>
                </div>
            </div>
        </div>
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
