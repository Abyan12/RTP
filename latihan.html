<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="load()">
    <h1>Let's learn javascript</h1>
    <!-- ubah let learn jquery -->
    <button>click me</button>

    <ul>
        <li>home</li>
        <li>about</li>
        <!-- li setting -->
    </ul>
    <input type="text" id="input">
    <button>Add List</button>
    <button>Delete</button>
    <script>
        function load(){
            document.getElementsByTagName("h1")[0].onclick = ()=>{
                document.getElementsByTagName("h1")[0].innerText = "Let's learn Jquery"
            }
            document.getElementsByTagName("button")[0].onclick = ()=>{alert("hai");}
            var node = document.createElement("li");
            var text = document.createTextNode("Settings")
            node.appendChild(text)
            document.getElementsByTagName("ul")[0].appendChild(node)
            document.getElementsByTagName("button")[1].onclick = ()=>{
                var text  = document.getElementById("input").value
                var nodee = document.createElement("li");
                var textt = document.createTextNode(text)
                nodee.appendChild(textt)
                document.getElementsByTagName("ul")[0].appendChild(nodee)
            }
            document.getElementsByTagName("button")[2].onclick = ()=>{
                var list = document.getElementsByTagName("ul")[0].lastChild
                list.parentNode.removeChild(list)
            }
        }
    </script>
</body>
</html>
